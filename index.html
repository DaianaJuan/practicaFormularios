<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Contacto</title>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Amita&family=Bellefair&family=Cinzel&family=Dancing+Script:wght@600&
    family=Kurale&family=Life+Savers&family=Montez&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- FONT ANESONE -->
    <script src="https://kit.fontawesome.com/0a6b95b01b.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="contenido">

        <h1 class="titulo">Espacio para <span>Contactarnos</span></h1>

        <div class="contact">

            <div class="formulario">

                <h3>Contactanos</h3>

                <form action="">

                    <p>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </p>

                    <p>
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email">
                    </p>

                    <p>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" name="telefono" id="telefono">
                    </p>

                    <p>
                        <label for="asunto">Asunto</label>
                        <input type="text" name="asunto" id="asunto">
                    </p>

                    <p class="abajo">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" rows="10"></textarea>
                    </p>

                    <p class="abajo">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>


                </form>

            </div>

            <div class="info">

                <h4>Más información</h4>
                <ul>
                    <li><i class="fa-solid fa-location-dot fa-beat-fade"></i>  221B Baker Street</li>
                    <li><i class="fa-solid fa-phone fa-beat-fade"></i>  111 934 199504</li>
                    <li><i class="fa-solid fa-envelope fa-beat-fade"></i>  coralinejones@gmail.com</li>
                </ul>

                <p>Contactenos si desea realizar un aporte, si tiene alguna dificultad o requiere más información sobre el 
                contenido de nuestra página.</p>

                <p>Coraline.com</p>

            </div>

        </div>

    </div>
    
</body>
</html>
